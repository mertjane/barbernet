<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BarberNet</title>
    <style>
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0D9488;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .splash-logo-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        margin-bottom: 32px;
      }

      .splash-logo {
        width: 60px;
        height: 60px;
      }

      .splash-title {
        font-size: 36px;
        font-weight: bold;
        color: white;
        margin-bottom: 8px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .splash-subtitle {
        font-size: 16px;
        color: white;
        opacity: 0.9;
        margin-bottom: 4px;
      }

      .splash-tagline {
        font-size: 14px;
        color: white;
        opacity: 0.8;
        margin-bottom: 48px;
      }

      .splash-dots {
        display: flex;
        gap: 8px;
      }

      .splash-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: white;
        opacity: 0.4;
        animation: pulse 1.4s ease-in-out infinite;
      }

      .splash-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .splash-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-logo-circle">
        <img src="/brand-logo.png" alt="BarberNet" class="splash-logo" />
      </div>
      <div class="splash-title">BarberNet</div>
      <div class="splash-subtitle">UK Barber Network</div>
      <div class="splash-tagline">Connecting barbers, shops & suppliers</div>
      <div class="splash-dots">
        <div class="splash-dot"></div>
        <div class="splash-dot"></div>
        <div class="splash-dot"></div>
      </div>
    </div>

    <!-- Root element for React -->
    <div id="root"></div>

    <script>
      // Hide splash screen after app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() {
              splash.style.display = 'none';
            }, 500);
          }
        }, 2000); // Show splash for 2 seconds
      });
    </script>
  </body>
</html>
